<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>8일차</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 100px;
        height: 100px;
        border: 5px solid teal;
        padding: 10px;
        float: left;
        margin: 20px 40px;
      }
      .box1 {
        box-sizing: border-box;
        box-shadow: 2px -2px 5px 0;
      }
      .box2 {
        box-shadow: 5px 5px 15px 5px tomato;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <script></script>
  </body>
</html>
