<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>8일차</title>
    <style>
      #container {
        width: 300px;
        border: 1px solid darkblue;
        margin: 0 auto;
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="cup" src="img/coffee03.jpg" alt="커피" />
    </div>
    <script>
      var cup = document.querySelector("#cup");
      console.log(cup);
      cup.onclick = function (e) {
        alert(
          "이벤트 유형 : " +
            e.type +
            ", " +
            "이벤트 발생 위치 : " +
            e.pageX +
            ", " +
            e.pageY
        );
      };
    </script>
  </body>
</html>
