<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>8일차</title>
    <style>
      #container {
        text-align: center;
        margin: 0 auto;
        padding: 20px;
      }
      #rect {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        margin: 40px auto;
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>도형 위로 마우스 포인터를 올려놓으세요.</p>
      <div id="rect"></div>
    </div>
    <script>
      // var myRect = document.querySelector("#rect");
      // //   console.log(myRect);
      // myRect.addEventListener("mouseover", function () {
      //   myRect.style.backgroundColor = "teal";
      //   myRect.style.borderRadius = "50%";
      // });
      // myRect.addEventListener("mouseout", function () {
      //   myRect.style.backgroundColor = "";
      //   myRect.style.borderRadius = "";
      // });
      const myRect = document.querySelector('#rect');

      myRect.addEventListener("mouseover", function() {
        myRect.style.backgroundColor = "tomato";
        myRect.style.borderRadius = "50%";
      })
      myRect.addEventListener("mouseout", function() {
        myRect.style.backgroundColor = "";
        myRect.style.borderRadius = "";
      })
    </script>
  </body>
</html>
