<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>8일차</title>
    <style>
      #container {
        width: 500px;
        margin: 0 auto;
        padding: 20px;
      }
      #info {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>DOM을 공부합시다.</h1>
      <a href="#" onclick="addP(); this.onclick='' ;">더보기</a>
      <div id="info"></div>
    </div>
    <script>
      function addP() {
        var newP = document.createElement("p");
        var txtNoce = document.createTextNode(
          "DOM은 document object model의 줄임말입니다."
        );
        newP.appendChild(txtNoce);
        document.getElementById("info").appendChild(newP);
      }
    </script>
  </body>
</html>
