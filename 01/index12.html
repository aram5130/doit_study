<body>
	<main>
		<h1>돼지고기 김치찌개</h1>

		<p><b>재료 :</b>돼지고기 300g, 김치, 설탕, 다진마늘, 들기름, 양파, 청양고추</p>
		<ol type="A">
			<li>돼지고기는 핏물을 빼주세요</li>
			<li>잘익은 김치 한포기를 꺼내서 잘라주세요</li>
			<li>냄비에 들기름 적당히 두르고 김치를 넣고 볶아주세요</li>
			<li>다진마늘 한스푼, 설탕 한스푼 넣어주세요</li>
			<li>종이컵으로 물 8컵 부어서 센불에 끓여주세요</li>
			<li>핏물 뺀 돼지고기를 넣어주세요. 양파 반개, 청양고추 한개를 썰어서 넣어주세요.</li>
			<li>간장 두스푼반, 고춧가루 두스푼반 넣어주세요</li>

		</ol>
	</main>
