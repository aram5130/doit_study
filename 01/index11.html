	<main>
		<h1>탐라국</h1>
		<h4>내용</h4>
		<p>탐라국(耽羅國[1], ?~ 1404년)은 제주도의 왕국이었다. 통일신라때까지 한반도의 나라들과 교류를 하고 후삼국 시대에 고려가 분열된 삼국을 통일한 뒤 현으로 복속되었다가, 15세기 초반에 조선의 태종 시기에 완전 병합되었다.</p>
		<p>탐모라국(耽牟羅國[2][3]) 또는 섭라(涉羅[1]), 탁라(乇羅[1]), 담모라(耽牟羅[1]), 담라(憺羅[1])라고도 지칭되었으며, 《삼국지》 동이전에서는 주호(州胡[4])라고 적고 있다.</p>
		
	</main>
</body>
