<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>2일차</title>
</head>
<body>
	<main>
		<form action="#" method="get">
			<h1>회원 가입을 환영합니다.</h1>
			<fieldset>
				<legend>사용자 정보</legend>
				<ul>
					<li>
						<label>아이디 : <input type="text" id="user_id" placeholder="4자~10자 사이, 공백없이">
						</label>
					</li>
					<li>
						<label>이메일 : <input type="email" id="user_email" required>
						</label>
					</li>
					<li>
						<label>비밀번호 : <input type="password" id="user_pw"placeholder="문자와 숫자, 특수문자 조합">
						</label>
					</li>
					<li>
						<label>비밀번호 확인 : <input type="password" id="user_pw">
						</label>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>이벤트와 새로운 소식</legend>
				<ul>
					<label>
						<input type="radio" name="event" id="event_yes">메일 수신
					</label>
					<label>
						<input type="radio" name="event" id="event_no">메일 수신 안 함
					</label>
				</ul>
			</fieldset>
			<input type="submit" name="" value="가입하기">
			<input type="reset" name="" value="취소">
		</form>
	</main>
</body>
</html>
