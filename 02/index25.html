<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>2일차</title>
</head>
<body>
	<main>
		<form action="order.php" method="post">
			<fieldset>
				<legend>배송 정보</legend>
				<ul>
					<li>
						<label for="user_name">이름 </label>
						<input type="text" id="user_name" autofocus="이름을 입력하세요.">
					</li>
					<li>
						<label for="user_addr">배송 주소 </label>
						<input type="addr" id="user_addr">
					</li>
					<li>
						<label for="user_email">이메일 </label>
						<input type="email" id="user_email">
					</li>
					<li>
						<label for="user_tel">연락처 </label>
						<input type="tel" id="user_tel" placeholder="하이픈을 제외하고 작성">
					</li>
					<li>
						<label for="order_date">배송 지정 (주문일로부터 최소 3일 이후)</label>
						<input type="date" id="order_date">
					</li>
				</ul>
			</fieldset>
			<input type="submit" value="주문하기">
			<input type="reset" value="취소하기">
		</form>
	</main>
</body>
</html>
