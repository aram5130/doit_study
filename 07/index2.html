      ul {

      a {
        text-decoration: none;
        color: #333;
        font-size: 20px;

        padding: 10px 20px;
        display: block;
        margin: 10px;
      }
      #result {
        width: 360px;
        height: 200px;
        border: 1px solid #aaa;
        border-radius: 20px;
        margin-left: 40px;
