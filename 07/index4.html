<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>7일차</title>
    <style>
      #display {
        width: 600px;
        height: 200px;
        border: 1px solid #aaa;
        margin-bottom: 20px;
      }
      p {
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>location 객체</h1>
    <div id="display">
      <script>
        document.write("<p><b>location.href : </b>" + location.href + "</p>");
        document.write("<p><b>location.host : </b>" + location.host + "</p>");
        document.write("<p><b>location.protocol : </b>" + location.protocol + "</p>");
      </script>
    </div>
    <button onclick="location.replace('https://www.google.com/')">
      홈페이지
    </button>
    <script></script>
  </body>
</html>
