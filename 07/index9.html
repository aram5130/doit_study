<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>7일차</title>
    <style></style>
  </head>
  <body>
    <button onclick="inntext()">innerText로 표시하기</button>
    <button onclick="innHTML()">innerHTML로 표시하기</button>
    <h1>현재 시각 :</h1>
    <p id="current"></p>
    <script>
      var now = new Date();
      //   console.log(now);

      function inntext() {
        document.getElementById("current").innerText = now;
      }
      function innHTML() {
        document.getElementById("current").innerHTML = "<i>" + now + "</i>";
      }
    </script>
  </body>
</html>
