<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>10일차</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: url("img/cat1.jpg") no-repeat fixed;
        background-size: cover;
      }

      @media screen and (max-width: 1020px) {
        body {
          background: url("img/cat2.jpg") no-repeat fixed;
          background-size: cover;
        }
      }
      @media screen and (max-width: 768px) {
        body {
          background: url("img/cat3.jpg") no-repeat fixed;
          background-size: cover;
        }
      }
      @media screen and (max-width: 320px) {
        body {
          background: url("img/cat1.jpg") no-repeat fixed;
          background-size: cover;
        }
      }
    </style>
  </head>
  <body></body>
</html>
