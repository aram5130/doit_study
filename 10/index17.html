<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>10일차</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        /* width: 700px; */
        height: 150px;
        background-color: #eee;
        border: 1px solid#222;
        margin-bottom: 30px;
         display: flex;
        }

    .box {
        background-color: black;
        width: 80px;
        padding: 5px 45px;
        margin: 5px;
    }
    p {
        color: white;
        text-align: center;
      }
    #opt1 {
        align-items: flex-start;
    }

     #opt2 {
        align-items: flex-end;
    }

    #opt3 {
        align-items: center;
    }
    #opt4 {
        align-items: baseline;
    }
    #opt5 {
        align-items: stretch;
    }

      
    </style>
  </head>
  <body>
    <div class="container" id="opt1">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
    </div>

    <div class="container" id="opt2">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
    </div>

    <div class="container" id="opt3">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
      </div>

    <div class="container" id="opt4">
        <div class="box"><p>1</p></div>
        <div class="box"><p style="font-size: 18px;">2</p></div>
        <div class="box"><p style="font-size: 25px;">3</p></div>
        <div class="box"><p style="font-size: 10px;">4</p></div>
    </div>
  
    <div class="container" id="opt5">
          <div class="box"><p>1</p></div>
          <div class="box"><p>2</p></div>
          <div class="box"><p>3</p></div>
          <div class="box"><p>4</p></div>
    </div>
      
    </div>
  </body>
</html>
