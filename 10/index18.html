<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>10일차</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        /* width: 700px; */
        height: 150px;
        background-color: #eee;
        border: 1px solid#222;
        margin-bottom: 30px;
        display: flex;
        align-self: center;
      }

      .box {
        background-color: black;
        width: 80px;
        padding: 5px 45px;
        margin: 5px;
      }
      p {
        color: white;
        text-align: center;
      }
      #box1 {
        align-self: flex-start;
      }
      #box2 {
        align-self: flex-end;
      }
      #box3 {
        align-self: center;
      }
      #box4 {
        align-self: stretch;
      }
    </style>
  </head>
  <body>
    <div class="container" id="opt1">
      <div class="box" id="box1"><p>1</p></div>
      <div class="box" id="box2"><p>2</p></div>
      <div class="box" id="box3"><p>3</p></div>
      <div class="box" id="box4"><p>4</p></div>
    </div>
  </body>
</html>
