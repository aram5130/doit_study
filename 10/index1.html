<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>10일차</title>
    <style>
      .origin {
        border: 2px solid #333;
        width: 200px;
        margin: 40px;
        float: left;
      }
      .origin img {
        width: 200px;
      }
      .rotatex:hover {
        transform: rotateX(50deg);
      }
      #pers {
        perspective: 300px;
      }
    </style>
  </head>
  <body>
    <div class="origin">
      <div class="rotatex">
        <img src="img/photo02.jpg" alt="사진" />
      </div>
    </div>

    <div class="origin" id="pers">
      <div class="rotatex">
        <img src="img/photo02.jpg" alt="사진" />
      </div>
    </div>
  </body>
</html>
