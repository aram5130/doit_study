<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>4일차</title>
    <style></style>
  </head>
  <body>
    <script>
      // 20명 5
      // 21명 5
      var memNum = prompt("입장객은 몇명입니까?");
      var colNum = prompt("한줄에 몇명씩 앉습니까?");

      if (memNum % colNum == 0) {
        rowNum = memNum / colNum;
      } else {
        rowNum = parseInt(memNum / colNum) + 1;
      }
      document.write("모두 " + rowNum + "줄이 필요합니다");
    </script>
  </body>
</html>
