<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>4일차</title>
    <style></style>
  </head>
  <body>
    <h1>짝수끼리 더하기</h1>
    <script>
      var i;
      var n = 10;
      var sum = 0;

      for (i = 1; i <= n; i++) {
        if (i % 2 === 1) {
          //   document.write("i 변수는 " + i + "<br>");
          continue;
        }
        sum += i;
        document.write(i + "-------" + sum + "<br>");
        // document.write("sum 변수는 " + sum + "<br>");
      }
    </script>
  </body>
</html>
