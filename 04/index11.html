<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>4일차</title>
    <style></style>
  </head>
  <body>
    <script>
      var currentYear = 2021;
      var birthYear;
      var age;
      //   console.log(currentYear);
      birthYear = prompt("태어난 년도를 입력하세요.(YYYY)", "");
      //   console.log(birthYear);
      age = currentYear - birthYear + 1;
      document.write(currentYear + "년 현재<br>");
      document.write(
        birthYear + "년에 태어난 사람의 나이는" + age + "세 입니다"
      );
    </script>
  </body>
</html>
