<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>4일차</title>
    <style></style>
  </head>
  <body>
    <script>
      var userNumber = prompt("숫자를 입력하세요.");
      //   console.log(userNumber);

      if (userNumber != null) {
        userNumber % 3 === 0 ? alert("3의 배수") : alert("3의 배수가 아님");
      } else {
        alert("입력취소");
      }
    </script>
  </body>
</html>
