<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>4일차</title>
    <style></style>
  </head>
  <body>
    <script>
      var sum = 0;

      for (i = 1; i <= 10; i++) {
        sum += i;
      }
      document.write("1부터 10까지의 합은" + sum);
    </script>
  </body>
