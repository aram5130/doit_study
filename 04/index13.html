<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>4일차</title>
    <style></style>
  </head>
  <body>
    <script>
      var numberOne = 15 / 2;
      console.log(numberOne);

      var numberTwo = 15 % 2;
      console.log(numberTwo);

      var a = 10;
      console.log(a);

      var b = a++ + 5;
      console.log(b);

      console.log(a);

      var c = 10;
      console.log(c);

      var d = ++c + 5;
      console.log(d);

      var e = 10;
      var f = 10;
      var g = e + f;
      console.log(g);
      f += e;
      console.log(f);
    </script>
  </body>
</html>
