<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>4일차</title>
    <style>
      h1 {
        padding: 20px 0 0 20px;
      }
      div {
        display: inline-block;
        padding: 20px;
        margin: 10px;
        border: 1px solid rgb(190, 190, 190);
        letter-spacing: 5px;
      }
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>구구단</h1>
    <script>
      for (var i = 2; i <= 9; i++) {
        document.write("<div>");

        document.write("<h3>" + i + "단</h3>");

        for (var j = 1; j <= 9; j++) {
          document.write(i + "x" + j + "=" + i * j + "<br>");
        }
        document.write("</div>");
        if (i === 3) {
          break;
        }
      }
    </script>
  </body>
</html>
