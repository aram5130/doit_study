<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>5일차</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        width: 250px;
        height: 100px;
        border: 1px solid gray;
        text-align: center;
        display: inline-block;
        margin: 0 10px 0 10px;
      }
      #result {
        width: 100%;
        height: 600px;
        border: 1px solid rgb(43, 43, 43);
        border-radius: 20px;
        background-color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#" onclick="changBg('orange')">orange</a>
      </li>
      <li>
        <a href="#" onclick="changBg('tomato')">tomato</a>
      </li>
      <li><a href="#" onclick="changBg('teal')">teal</a></li>
    </ul>
    <div id="result"></div>
    <script>
      function changBg(color) {
        document.querySelector("#result");
        result.style.backgroundColor = color;
      }
    </script>
  </body>
</html>
