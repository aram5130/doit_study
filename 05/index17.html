<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>5일차</title>
  </head>
  <body>
    <h1>let</h1>
    <script>
      // 재선언할 수 없는 let 변수
      function calcSum(n) {
        let sum = 0;

        for (let i = 1; i < n + 1; i++) {
          sum += i;
          //   console.log(sum);
        }
        let sum;
        // console.log(sum);
      }
      calcSum(10);
      console.log(sum);
    </script>
  </body>
</html>
