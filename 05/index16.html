  <body>
    <h1>let</h1>
    <script>
      function calcSum(n) {
        let sum = 0;

        for (let i = 1; i < n + 1; i++) {
          sum += i;
          //   let sum;
          //   console.log(sum);
        }
        sum = 100; // sum 변수 재할당
        // console.log(sum);
      }
      calcSum(10);
      console.log(sum);
    </script>
  </body>
