<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>5일차</title>
  </head>
  <body>
    <script>
      function calcSum(n) {
        var sum = 0;

        for (let i = 1; i < n + 1; i++) {
          sum += i;
          //   console.log(sum);
        }
        // console.log(sum);
        document.write("1부터 " + n + "까지 더하면 " + sum);
      }
      calcSum(10);
    </script>
  </body>
</html>
