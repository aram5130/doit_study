<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>9일차</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1,
      p {
        margin: 10px;
      }
      section > p {
        color: blue;
      }
      h1 ~ p {
        background: #000;
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>예약 방법</h1>
      <p>온라인 예약</p>
      <p>가족실</p>
      <p>도미토리</p>
    </section>
  </body>
</html>
