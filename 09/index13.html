<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>9일차</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div {
          width: 300px;
          height: 300px;
          border: 1px solid #aaa;
          margin: 0 auto;
          padding-left: 20px;
      }
      ul {
          list-style: none;
      }
      li {
          padding-left: 30px;
          line-height: 40px;
          background-image: url('img/dot.png');
          background-repeat: no-repeat;
          background-position: left center;
      }
    </style>
  </head>
  <body>
      <div>
          <h1>title</h1>
          <ul>
              <li>list 1</li>
              <li>list 2</li>
              <li>list 3</li>
              <li>list 4</li>
          </ul>
      </div>
    </script>
  </body>
</html>
