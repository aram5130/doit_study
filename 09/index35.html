<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>9일차</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      p {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        float: left;
        margin: 50px;
        background: url("img/watercolor.png") no-repeat center;
        background-size: cover;
      }
      #rotate1:hover {
        transform: rotate(40deg);
        transition: 1s;
      }
      #rotate2:hover {
        transform: rotate(-40deg);
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <div>
      <p id="rotate1"></p>
      <p id="rotate2"></p>
    </div>
  </body>
</html>
