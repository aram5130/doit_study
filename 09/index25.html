<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>9일차</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
        margin: 20px;
      }
      li {
        display: inline-block;
      }
      a {
        padding: 10px 20px;
        margin: 20px;
        text-decoration: none;
        color: #000;
      }
      .navi a:hover,
      .navi a:focus {
        background: #222;
        color: white;
      }
      /* .navi a:focus {
        background: teal;
        color: white;
      } */
      .navi a:active {
        background: #222;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navi">
      <ul>
        <li>
          <a href="#">list 1</a>
        </li>
        <li>
          <a href="#">list 2</a>
        </li>
        <li>
          <a href="#">list 3</a>
        </li>
        <li>
          <a href="#">list 4</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
