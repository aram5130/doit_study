<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>9일차</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div {
        width: 300px;
        height: 200px;
        border: 1px solid #333;
        margin: 10px;
      }
      #box1 {
        /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#febbbb+0,fe9090+45,ff5c5c+100;Red+3D+%231 */
        background: #febbbb; /* Old browsers */
        background: -moz-linear-gradient(
          left,
          #febbbb 0%,
          #fe9090 45%,
          #ff5c5c 100%
        ); /* FF3.6-15 */
        background: -webkit-linear-gradient(
          left,
          #febbbb 0%,
          #fe9090 45%,
          #ff5c5c 100%
        ); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(
          to right,
          #febbbb 0%,
          #fe9090 45%,
          #ff5c5c 100%
        ); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#febbbb', endColorstr='#ff5c5c',GradientType=1 ); /* IE6-9 */
      }
      #box2 {
        /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#a7cfdf+0,23538a+100;Blue+3d+%238 */
        background: #a7cfdf; /* Old browsers */
        background: -moz-linear-gradient(
          left,
          #a7cfdf 0%,
          #23538a 100%
        ); /* FF3.6-15 */
        background: -webkit-linear-gradient(
          left,
          #a7cfdf 0%,
          #23538a 100%
        ); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(
          to right,
          #a7cfdf 0%,
          #23538a 100%
        ); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a7cfdf', endColorstr='#23538a',GradientType=1 ); /* IE6-9 */
      }
      #box3 {
        /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#febbbb+0,fe9090+45,ff5c5c+100;Red+3D+%231 */
        background: #febbbb; /* Old browsers */
        background: -moz-linear-gradient(
          -45deg,
          #febbbb 0%,
          #fe9090 45%,
          #ff5c5c 100%
        ); /* FF3.6-15 */
        background: -webkit-linear-gradient(
          -45deg,
          #febbbb 0%,
          #fe9090 45%,
          #ff5c5c 100%
        ); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(
          135deg,
          #febbbb 0%,
          #fe9090 45%,
          #ff5c5c 100%
        ); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#febbbb', endColorstr='#ff5c5c',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
      }
      #box4 {
        /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#feffff+0,ddf1f9+35,a0d8ef+100;Blue+3D+%2318 */
        background: #feffff; /* Old browsers */
        background: -moz-linear-gradient(
          45deg,
          #feffff 0%,
          #ddf1f9 35%,
          #a0d8ef 100%
        ); /* FF3.6-15 */
        background: -webkit-linear-gradient(
          45deg,
          #feffff 0%,
          #ddf1f9 35%,
          #a0d8ef 100%
        ); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(
          45deg,
          #feffff 0%,
          #ddf1f9 35%,
          #a0d8ef 100%
        ); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff', endColorstr='#a0d8ef',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
      }
      #box5 {
        /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#7abcff+0,60abf8+44,4096ee+100;Blue+3D+%2314 */
        background: #7abcff; /* Old browsers */
        background: -moz-radial-gradient(
          center,
          ellipse cover,
          #7abcff 0%,
          #60abf8 44%,
          #4096ee 100%
        ); /* FF3.6-15 */
        background: -webkit-radial-gradient(
          center,
          ellipse cover,
          #7abcff 0%,
          #60abf8 44%,
          #4096ee 100%
        ); /* Chrome10-25,Safari5.1-6 */
        background: radial-gradient(
          ellipse at center,
          #7abcff 0%,
          #60abf8 44%,
          #4096ee 100%
        ); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#7abcff', endColorstr='#4096ee',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
      }
    </style>
  </head>
  <body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <div id="box5"></div>
    <script></script>
  </body>
</html>
