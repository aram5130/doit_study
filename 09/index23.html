<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>9일차</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
        margin: 20px;
      }
      li {
        display: inline-block;
      }
      a {
        padding: 10px 20px;
        margin: 20px;
        text-decoration: none;

        /* background: teal;
        border: 1px solid #ccc;
        font-weight: normal; */
      }
      a[href] {
        background: teal;
        border: 1px solid #ccc;
        font-weight: normal;
        color: black;
      }
      a[target="_blank"] {
        background: url("img/dot.png") no-repeat right center;
        color: black;
      }
      a[class~="button"] {
        box-shadow: rgba(0, 0, 0, 0.4) 4px 4px;
        border-radius: 5px;
      }
      a[title|="us"] {
        background: url("img/us.png") no-repeat left center;
        background-size: 20px;
      }
      a[title|="jp"] {
        background: url("img/jp.png") no-repeat left center;
        background-size: 20px;
      }
      a[title|="ch"] {
        background: url("img/ch.png") no-repeat left center;
        background-size: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>main menu :</li>
        <li>
          <a title="us" class="flat" href="#" target="_blank">list 1</a>
        </li>
        <li>
          <a title="jp" class="flat" href="#">list 2</a>
        </li>
        <li>
          <a title="ch" class="button" href="#">list 3</a>
        </li>
        <li>
          <a class="flat button" href="#">list 4</a>
        </li>
      </ul>
    </div>
  </body>
</html>
