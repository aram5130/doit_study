<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>9일차</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #container {
          width: 1200px;
          margin: 20px auto;
          background: #eee;
      }
      #header {
          width: 100%;
          height: 120px;
          padding: 20px;
          background: #acacac;
          box-sizing: border-box;
      }
      #sidebar {
          width: 300px;
          height: 600px;
          background: #e9e9e9;
          /* display: inline-block; */
          float: left;
      }
      #contents {
          width: 900px;
          height: 600px;
          background: #f7f7f7;
          /* display: inline-block; */
          float: left;
      }
      #footer {
          width: 100%;
          height: 100px;
          background: #888888;
          clear: left;
          padding: 20px;
      }
    </style>
  </head>
  <body>
      <div id="container">
        <header id="header">
            <h1>사이트 제목</h1>
          </header>
          <aside id="sidebar">
              <h2>사이드바</h2>
          </aside>
          <section id="contents">
              <h2>본문</h2>
          </section>
          <footer id="footer">
              <h2>푸터</h2>
          </footer>
      </div>
    </script>
  </body>
</html>
