<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>9일차</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      p {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        float: left;
        margin: 50px;
      }
      #scale:hover {
        background-color: orange;
        transform: scale(0.7);
        transition: 1s;
      }
      #scalex:hover {
        background-color: orange;
        transform: scaleX(2);
        transition: 1s;
      }
      #scaley:hover {
        background-color: orange;
        transform: scaleY(1.5);
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <div>
      <p id="scale"></p>
      <p id="scalex"></p>
      <p id="scaley"></p>
    </div>
  </body>
</html>
