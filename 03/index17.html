<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>3일차</title>
    <style>
      a {
        color: #000;
        display: flex;
        margin: 10px 0;
      }
      .a1 {
        text-decoration: none;
      }
      .a2 {
        text-decoration: underline;
      }
      .a3 {
        text-decoration: overline;
      }
      .a4 {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>text-decoration 속성</h1>
    <a class="a1" href="#">none</a>
    <a class="a2" href="#">underline</a>
    <a class="a3" href="#">overline</a>
    <a class="a4" href="#">line through</a>
  </body>
</html>
