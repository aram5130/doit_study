<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>3일차</title>
    <style>
        * {
            margin: 0;
        }
        #wrap {
            box-sizing: border-box;
            width: 640px;
            margin: 0 auto;
        }
        .title {
            background: url('img/new-york-g1188d7710_640.jpg') no-repeat;
            padding-top: 280px;
        }
        .text_box {
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
        }
        .text_box h1 {
            padding-bottom: 25px;
            margin-left: 20px;
        }
        .text_box p {
            margin-left: 20px;
            color: orange;
            padding-bottom: 10px;
        }
        .bar {
            width: 640px;
            height: 30px;
            background-color: black;
            color: white;
            margin: 5px auto;
            line-height: 30px;
        }
        .bar p {
            margin-left: 20px;
        }
        .order {
            width: 640px;
            margin: 0 auto;
            text-align: center;
            padding: 10px 0 20px 0;
        }
        h3 {
            color: tomato;
            padding-bottom: 10px;
        }
        .exchange {
            width: 640px;
            margin: 0 auto;
            text-align: center;
            padding-bottom: 20px;
        }
        .tell {
            width: 640px;
            margin: 0 auto;
            text-align: center;
            border-top: 2px solid gray;
            padding-top: 10px;
        }
        span {
            color: blue;
            font-weight: bold;
        }
        p {
            font-size: 14px;
        }
    </style>
  </head>
  <body>
    <div id="wrap">
        <div class="title">
            <div class="text_box">
                <h1>코로나19 백신 접종 완료율 69.4%…오늘 70% 달성할 듯</h1>
                <p>
                    신종 코로나바이러스 감염증(코로나19) 백신 접종 완료율이 정부
                    방역체계의 '위드코로나' 전환을 위한 목표치인 70%에 거의 다가섰다.
                </p>
            </div>
        </div>
    </div>
    <p class="bar">확인하세요</p>
    <div class="order">    
        <h3>주문 및 배송</h3>
        <p><span>오후 2시 이전</span> 주문건은 당일 발송합니다.</p>
        <p>2시 이후 주문건은 다음날 발송합니다.(주말 제외)</p>
    </div>
    <div class="exchange">
        <h3>교환 및 환불</h3>
        <p>불만족시 <span>100% 환불</span>해 드립니다.</p>
        <p></p>고객센터로 전화주세요.</p>
    </div>
    <div class="tell">
        <h3>고객센터</h3>
        <p>0000-0000</p>
        <p>상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
    </div>
  </body>
</html>
