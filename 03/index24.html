<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>3일차</title>
    <style>
      ul {
        font-size: 16px;
        list-style: none;
      }
      ul li {
        line-height: 2em;
      }
      ul li span {
        font-size: 20px;
        font-weight: bold;
        color: #ad3000;
      }
    </style>
  </head>
  <body>
    <h1>최신 웹 디자인 트렌드</h1>
    <ul>
      <li><span>반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다</li>
      <li><span>플랫 디자인</span> - 입체에서 평면으로</li>
      <li><span>풀 스크린 배경</span> - 콘텐츠에 집중</li>
      <li><span>원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
      <li><span>패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
      <li><span>웹 폰트</span> - 웹 타이포그래치를 받쳐 주는 기술</li>
    </ul>
  </body>
</html>
