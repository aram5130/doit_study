<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>6일차</title>
    <style></style>
  </head>
  <body>
    <script>
      var numbers = new Array(); //배열 크기를 지정하지 않음
      console.log(numbers);
      var numbers = new Array(4); //배열 크기를 지정
      console.log(numbers);

      //  [] = new Array();
      var numbers = [1, 2, 3, 4];
      console.log(numbers);

      var numbers = Array(1, 2, 3, 4);
      console.log(numbers);
    </script>
  </body>
</html>
