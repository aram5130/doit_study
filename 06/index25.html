  <head>
    <meta charset="UTF-8" />
    <title>6일차</title>

  <body>
    <script>
      var seed = prompt("전체 응모자 수 : ", "");
      var pick = Math.floor(Math.random() * seed + 1);

      document.write("전체 응모자 수 : " + seed + "명<br>");
      document.write("당첨자 : " + pick + "번");

      //   Math.random();

    </script>
