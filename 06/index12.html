<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>6일차</title>
    <style>
      h1,
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>배열의 요소</h1>
    <script>
      var nums = [1, 2, 3];
      var chars = ["a", "b", "c", "d"];

      var numsChars = nums.concat(chars);
      document.write(numsChars + "<br>");
      var charsNums = chars.concat(nums);
      document.write(charsNums + "<br>");
    </script>
  </body>
</html>
