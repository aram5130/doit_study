<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>6일차</title>
    <style></style>
  </head>
  <body>
    <script>
      var numbers = [1, 2, 3, 4, 5];
      document.write(numbers + "<br><br>");

      var newNumbers = numbers.splice(2);
      document.write("반환된 요소 : " + newNumbers + "<br><br>");

      document.write("변경된 요소 : " + numbers);
    </script>
  </body>
</html>
