<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>6일차</title>
    <style>
      body {
        text-align: center;
      }
      div {
        width: 300px;
        height: 300px;
        margin: 0 auto;
        border: 2px solid teal;
        border-radius: 50%;
        background-color: wheat;
        line-height: 2;
      }
      strong {
        font-size: 25pt;
        color: orangered;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>책읽기</h1>
      <p>
        <strong id="result">14</strong>일 연속으로 <br />
        책 읽기를 달성하셨군요.<br /><br />
        축하합니다.
      </p>
    </div>
    <script>
      var now = new Date("2021-10-31");
      var firstDay = new Date("2021-10-01");

      var toNow = now.getTime();
      console.log(toNow);

      var toFirst = firstDay.getTime();
      console.log(toFirst);

      var passedTime = toNow - toFirst;
      console.log(passedTime);

      passedTime = Math.round(passedTime / (1000 * 60 * 60 * 24));
      document.querySelector("#result").innerText = passedTime;
    </script>
  </body>
</html>
