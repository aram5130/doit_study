<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>6일차</title>
    <style></style>
  </head>
  <body>
    <script>
      var newDate = new Date();
      document.write(newDate + "<br>");

      var newDate1 = new Date("2020");
      document.write(newDate1 + "<br>");

      var newDate2 = new Date("2020-02");
      document.write(newDate2 + "<br>");

      var newDate3 = new Date("2020-02-25");
      document.write(newDate3 + "<br>");

      var newDate4 = new Date("2020-02-25T18:00");
      document.write(newDate4 + "<br>");

      var newDate5 = new Date("2020-02-25T18:00Z");
      document.write(newDate5 + "<br>");

      var newDate6 = new Date("02/05/2020");
      document.write(newDate6 + "<br>");
    </script>
  </body>
</html>
