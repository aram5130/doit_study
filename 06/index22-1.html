<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>6일차</title>
    <style>
      body {
          text-align: center;
      }
      div {
          width: 300px;
          height: 300px;
          border: 2px solid olive;
          border-radius: 50%;
          background: oldlace;
          line-height: 2;
      }
      strong {
          color: orangered;
          font-size: 20pt;
          font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>책읽기</h1>
      <p>
        <strong id="result">14</strong>일 연속으로 <br />
        책 읽기를 달성하셨군요.<br /><br />
        축하합니다.
      </p>
    </div>
    <script>
        var now = new Date("2021-11-01");
        var firstDay = new Date("2021-10-01");

        var toNow = now.getTime();  //현재 시간을 불러옴

        var toFrist = firstDay.getTime();  //시작시작을 불러옴

        var passedTime = toNow - toFrist; //시작일부터 현재까지 시간을 구함

        
        passedTime = Math.round(passedTime / (1000*60*60*24)); //시간을 날짜로 계상
        console.log(passedTime);

        document.querySelector("#result").innerText = passedTime; //result에 구한 날짜를 넣음
    </script>
  </body>
</html>
